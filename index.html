<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/first-style.css" />
  </head>
  <body>
    <header class="hero">
      <nav class="navbar">
        <h3 class="logo">LOGO</h3>
        <button class="signup-btn">Sign Up</button>
      </nav>

      <div class="header-title">
        <h1>Cool Dark UI Template for<br/>Webflow Agencies!</h1>
        <button class="cta-btn">Stay Focused</button>
      </div>
    </header>

    <main>
        <!-- section 01 start -->
        <section class="section">
        <div class="text">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your<br />brand in this bold
            new look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="image">
          <img src="Assets/wc-mini.png" alt="" />
        </div>
        </section>
        <!-- section 01 end -->

        <!-- section 02 start -->
         <section class="section-2">
            <div class="centered-title">
                <p>Joined Thousands of Productive User</p>
            </div>
            <div class="subtitle">
                <div class="subtitle-1">
                    <h1>50k</h1>
                    <p>Active User</p>
                </div>
                <div class="subtitle-1">
                    <h1>2M+</h1>
                    <p>Focus Session</p>
                </div>
                <div class="subtitle-1">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
         </section>
        <!-- section 02 end -->

    </main>

    <footer></footer>
  </body>
</html>
